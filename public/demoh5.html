<script type="text/javascript">

    var txt = document.getElementById("txt");
    txt.onfocus = function () {
        //友好提示
        var span = document.getElementById("action");
        span.innerHTML = "用户格式最小8位";
        span.style.color = "green";
    };
    txt.onblur = function (){
        //错误提示
        // alert(""+txt.value.length);
        var span = document.getElementById("action");
        if (txt.value.length<8){
            span.innerHTML = "对不起 格式不正确";
            span.style.color = "red";
            span.style.display = "";
        }else {
            span.style.display = "none";
        }

    };

    var select = document.getElementById("city");
    select.onchange = function (){
        var optionVal = select.value;
        var area = document.getElementById("area");
        switch (optionVal) {
            case "bj":
                // var area = document.getElementById("area");
                area.innerHTML = "<option>海淀</option><option>朝阳</option><option>东城</option>";
                break;
            case "tj":
                // var area = document.getElementById("area");
                area.innerHTML = "<option>南开</option><option>西青</option><option>河西</option>";
                break;
            case "sh":
                // var area = document.getElementById("area");
                area.innerHTML = "<option>浦东</option><option>杨浦</option><option>徐汇</option><option>嘉定</option>";
                break;
            default:
                alert("error");
        }
    }
</script>
