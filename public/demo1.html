<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
<div id="app">
<!--    <button id="add">添加数据</button>-->
    <ul id="list">
        <li>第1条数据</li>
        <li>第2条数据</li>
    </ul>
    <button id="add">添加数据</button>
</div>

</body>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    var linum = document.getElementById('list').getElementsByTagName("li").length;


    $(document).ready(function() {
        var i=linum;


            $('#add').click(function() {
                if (i==0){
                    i++;
                    var eleLi = document.createElement("li");
                    eleLi.innerHTML="第"+i+"条数据";
                    document.getElementById("list").appendChild(eleLi);
                }else {
                    i++;
                    //通过dom操作在最后一个li元素后手动添加一个标签
                    $("#list").children("li").last().append("<li>第"+i+"条数据</li>")
                }

            });


    });
</script>
